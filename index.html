<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Exam Results</title>
</head>
<body>
    <h1>Welcome to Madrasa Exam Results</h1>
    <p>Enter your admission number to check results:</p>
    <input type="text" id="admissionNo" placeholder="Enter Admission No">
    <button onclick="searchResult()">Check Result</button>
    <p id="result"></p>

    <script>
        function searchResult() {
            var admissionNo = document.getElementById("admissionNo").value;
            // Replace with actual result data later
            if (admissionNo === "12345") {
                document.getElementById("result").innerText = "Result: Passed";
            } else {
                document.getElementById("result").innerText = "No result found!";
            }
        }
    </script>
</body>
</html>
