<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Exam Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="searchContainer">
        <h2>Search Student Result</h2>
        <input type="text" id="admissionNo" placeholder="Enter Admission Number">
        <button onclick="searchResult()">Search</button>
    </div>

    <div id="resultContainer" class="hidden">
        <h2>Student Result</h2>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Admission No:</strong> <span id="admissionNoDisplay"></span></p>
        <p><strong>Standard:</strong> <span id="studentStd"></span></p>
        <p><strong>Lisan:</strong> <span id="lisan"></span></p>
        <p><strong>Fiqh:</strong> <span id="fiqh"></span></p>
        <p><strong>Aqeeda:</strong> <span id="aqeeda"></span></p>
        <p><strong>Akhlaq:</strong> <span id="akhlaq"></span></p>
        <p><strong>Quran:</strong> <span id="quran"></span></p>
        <p><strong>Total:</strong> <span id="total"></span></p>
        <p><strong>Percentage:</strong> <span id="percentage"></span>%</p>
        <p><strong>Status:</strong> <span id="status"></span></p>

        <button onclick="resetSearch()">Search Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
