<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Exam Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IZZATHUL ISLAM MADRASA</h1>
    <h2>Annual Exam Result 2025</h2>
    <p>Enter your admission number to check results:</p>
    <input type="text" id="admissionNo" placeholder="Enter Admission No">
    <button onclick="searchResult()">Check Result</button>
    <p id="result"></p>

    <script>
    async function searchResult() {
        let admissionNo = document.getElementById("admissionNo").value;

        try {
            // Fetch JSON data (Updated repository link)
            let response = await fetch("https://raw.githubusercontent.com/arshzzmak/Madrasa-Result-/main/results.json");
            if (!response.ok) {
                throw new Error("Failed to load results.");
            }

            let data = await response.json();

            // Search for student
            let student = data.find(student => student.admissionNo === admissionNo);
            if (student) {
                document.getElementById("result").innerHTML = `
                    <strong>Name:</strong> ${student.name} <br>
                    <strong>Fiqh:</strong> ${student.fiqh} <br>
                    <strong>Aqeedah:</strong> ${student.aqeeda} <br>
                    <strong>Lisan:</strong> ${student.lisan} <br>
                    <strong>Akhlaq:</strong> ${student.akhlaq} <br>
                    <strong>Quran:</strong> ${student.quran} <br>
                    <strong>Total:</strong> ${student.total} <br>
                    <strong>Percentage:</strong> ${student.percentage}% <br>
                `;
            } else {
                document.getElementById("result").innerText = "No result found!";
            }
        } catch (error) {
            document.getElementById("result").innerText = "Error loading results.";
        }
    }
    </script>

</body>
</html>
