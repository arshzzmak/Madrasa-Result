<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZZATHUL ISLAM MADRASA - Exam Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="searchContainer">
        <h1>IZZATHUL ISLAM MADRASA</h1>
        <h2>Annual Exam Result</h2>
        <input type="text" id="admissionNo" placeholder="Enter Admission Number">
        <button onclick="searchResult()">Search</button>
    </div>

    <div id="resultContainer" class="hidden">
        <h2>Exam Result</h2>
        <div id="studentDetails">
            <p><strong>Name:</strong> <span id="studentName"></span></p>
            <p><strong>Admission No:</strong> <span id="admissionNoDisplay"></span></p>
            <p><strong>Standard:</strong> <span id="studentStd"></span></p>
        </div>
        <table id="resultTable">
            <tr><th>Subject</th><th>Marks</th></tr>
            <tr><td>Lisan</td><td id="lisan"></td></tr>
            <tr><td>Fiqh</td><td id="fiqh"></td></tr>
            <tr><td>Aqeeda</td><td id="aqeeda"></td></tr>
            <tr><td>Akhlaq</td><td id="akhlaq"></td></tr>
            <tr><td>Quran</td><td id="quran"></td></tr>
            <tr><td><strong>Total</strong></td><td id="total"></td></tr>
            <tr><td><strong>Percentage</strong></td><td id="percentage"></td></tr>
        </table>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <button onclick="resetSearch()">Search Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
