<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZZATHUL ISLAM MADRASA - Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Header Section -->
        <header class="madrasa-header">
            <div class="logo-section">
                <img src="madrasa-logo.png" alt="Madrasa Logo" class="header-logo">
                <div class="header-titles">
                    <h1 class="madrasa-name">IZZATHUL ISLAM MADRASA</h1>
                    <p class="madrasa-address">Banashankari, Bangalore</p>
                </div>
            </div>
            <h2 class="exam-title">Exam Results 2023-2024</h2>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" 
                   id="admissionNumber" 
                   placeholder="Enter Admission Number"
                   class="search-input">
            <button onclick="searchResult()" class="search-button">Search</button>
        </div>

        <!-- Results Container -->
        <div id="result" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
