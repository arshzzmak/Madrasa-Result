<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Exam Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IZZATHUL ISLAM MADRASA</h1>
    <h2>Annual Exam Result 2025</h2>
    <p>Enter your admission number to check results:</p>
    <input type="text" id="admissionNo" placeholder="Enter Admission No">
    <button onclick="searchResult()">Check Result</button>
    <p id="result"></p>

    <script>
    async function searchResult() {
        let admissionNo = document.getElementById("admissionNo").value;
        let response = await fetch("results.json");
        let data = await response.json();

        let student = data.find(student => student.admissionNo === admissionNo);
        if (student) {
            document.getElementById("result").innerText = student.name + " - Result: " + student.result;
        } else {
            document.getElementById("result").innerText = "No result found!";
        }
    }
    </script>

</body>
</html>
